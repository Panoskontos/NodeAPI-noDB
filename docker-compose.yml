version: '3.9'

services:

  # mongodb service
    mongo_db:
      container_name: database_container
      image: mongo:latest
      restart: always
      volumes: 
        - mongo_db:/data/db

# node service
    api:
      build: .
      ports:
        - 4000:3000
      environment:
        PORT: 3000
        MONGODB_URI: mongodb://mongo_db:27017
        DB_NAME: my_db
        NAME: Truly Mittal
      depends_on:
        - mongo_db

volumes:
  mongo_db: {}
